<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" media="all" />
  </head>
  <body>
    <main>
      <div class="card">
        <img class="card__hero" src="images/illustration-hero.svg" alt="" />
        <div class="card__ctn">
          <h1>Order Summary</h1>
          <p class="card__offer">
            You can now listen to millions of <br class="break__mobile" />
            songs,<br class="break__desktop" />
            audiobooks, and podcasts on <br class="break__mobile" />
            any device <br class="break__desktop" />
            anywhere you like!
          </p>
          <div class="card__payment">
            <img src="images/icon-music.svg" alt="" />
            <div class="card__plan">
              <p class="card__plan--bold">Annual Plan</p>
              <p class="card__price">$59.99/year</p>
            </div>
            <a class="card__payment--hover" href="#">Change</a>
          </div>
          <button class="card__button">Proceed to Payment</button>
          <button class="card__cancel">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
